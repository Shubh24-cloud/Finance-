<div class="container" >
    <h2>Add Expenditure</h2>
    <form [formGroup]="expenditureForm" >
      <div class="form-group">
        <label for="purpose">Purpose</label>
        <input
          id="purpose"
          type="text"
          class="form-control"
          formControlName="Purpose"
          placeholder="Enter the purpose"
        />
        <div class="errors" *ngIf="submitExpenditure && expenditureForm.get('Purpose')?.errors?.['required']">
          Purpose is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="amount">Amount</label>
        <input
          id="amount"
          class="form-control"
          formControlName="amount"
          placeholder="Enter the amount"
        />
        <div class="errors" *ngIf="submitExpenditure && expenditureForm.get('amount')?.errors?.['required']">
          Amount is required
        </div>
        <div class="errors" *ngIf="submitExpenditure && expenditureForm.get('amount')?.errors?.['min']">
          Amount must be positive
        </div>
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input
          id="date"
          type="date"
          class="form-control"
   formControlName="date"
        />
        <div class="errors" *ngIf="submitExpenditure && expenditureForm.get('date')?.errors?.['required']">
          Date is required
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" (click)="onSubmitExpenditure()">Add Expenditure</button>
    </form>
  </div>

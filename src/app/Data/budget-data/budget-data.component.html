<div class="button mx-1">
    <button class="btn-btn-primary" (click)="AddBudget()">Add Budget</button> 
    </div>
<div class="container-fluid mt-5"  >
    <div class="tableFields">
        <h2 class="fw-bold mb-4 text-center">Budget Data</h2>
        <dx-data-grid
      
  id="gridContainer"
  [dataSource]="BudgetData"
  width="auto"


  [showBorders]="true"
>

<dxi-column dataField="category" caption="Category" alignment="center"></dxi-column>
<dxi-column dataField="budgetPeriod" caption="Budget Period"alignment="center"></dxi-column>
<dxi-column dataField="amount" caption="Amount"alignment="center" ></dxi-column>
<dxi-column dataField="startDate" caption="Start Date" format="dd-MMM-yyyy" dataType="date" alignment="center"></dxi-column>
<dxi-column dataField="endDate" caption="End Date" format="dd-MMM-yyyy" dataType="date" alignment="center"></dxi-column>
<dxi-column dataField="spendBudget" caption="Spend"alignment="center"></dxi-column>
<dxi-column dataField="remainingBudget" caption="Remain"alignment="center"></dxi-column>
</dx-data-grid>
    </div>
</div>
